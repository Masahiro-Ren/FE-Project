#--- Configuration file for a benchmark test of dynamical core for Earth-like atmosphere described in Menou & Rauscher (2009)  -------
&PARAM_IO
 IO_LOG_BASENAME = 'run_spinup1/init_LOG',
/
&PARAM_MKINIT
  initname = 'Menou_Rauscher_2009', 
/
&PARAM_RESTART
  OUTPUT_FLAG = .true., 
  OUT_BASENAME = 'run_spinup1/init'
/
&PARAM_TIME
  TIME_STARTDATE       = 0001, 1, 1, 0, 0, 0,
  TIME_STARTMS         = 0.D0,
/
&PARAM_EXP
/
#** ATMOS ******************************************************
&PARAM_ATMOS
  ATMOS_MESH_TYPE = 'GLOBAL', 
  ACTIVATE_FLAG = .true., 
  ATMOS_DYN_DO  = .true.
/
&PARAM_ATMOS_MESH
  NLocalMeshPerPrc = 1, 
  Nprc             = 24, 
  NeGX             = 6,
  NeGY             = 6,
  NeZ              = 4,
  dom_zmin         = 0.0D0, 
  dom_zmax         = 30.0D3, 
  PolyOrder_h      = 7,
  PolyOrder_v      = 7,
  Fz               = 0.0D0, 2760D0, 10340.0D0, 19528.0D0, 30000D0,
  LumpedMassMatFlag = .true.,   
/
#** ATMOS / DYN ******************************************************
&PARAM_ATMOS_DYN
  EQS_TYPE         = "GLOBALNONHYDRO3D_HEVE", 
  TINTEG_TYPE      = 'ERK_SSP_3s3o',    
/