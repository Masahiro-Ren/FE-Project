#--- Configuration file for a test case of baroclinic wave in Urllich et al. (2015) -------
&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/
&PARAM_MKINIT
!  init_name = 'baroclinic_wave', 
/
&PARAM_RESTART
  OUTPUT_FLAG = .true., 
  OUT_BASENAME = 'init'
/
&PARAM_TIME
  TIME_STARTDATE       = 0000, 1, 1, 0, 0, 0,
  TIME_STARTMS         = 0.D0,
/
&PARAM_EXP
  U0 = 35D0,   ! The parameter associated with zonal jet maximum amplitude  [m/s]
  Up = 1D0,    ! The maximum amplitude of zonal wind perturbation [m/s]
  Lp = 600D3,  ! The width of Gaussian profile
  Xc = 4000D3, ! The center point (x) of inital perturbation
  Yc = 2500D3, ! The center point (y) of inital perturbation
/
#** ATMOS ******************************************************
&PARAM_ATMOS
  ACTIVATE_FLAG = .true., 
  ATMOS_DYN_DO  = .true.
/
&PARAM_ATMOS_MESH
  dom_xmin         =      0D3,  
  dom_xmax         =  27000D3, !18000D3,!40000D3, 
  isPeriodicX      =   .true.,
  dom_ymin         =      0D3,  
  dom_ymax         =   6000D3,  
  isPeriodicY      =  .false., 
  dom_zmin         =      0D0,  
  dom_zmax         =     30D3, 
  NprcX            = 12, 
  NeX              = 3,
  NprcY            = 8, 
  NeY              = 1, 
  NeZ              = 10,
  PolyOrder_h      = 6,
  PolyOrder_v      = 5, 
  LumpedMassMatFlag = .true., 
/
#** ATMOS / DYN ******************************************************
&PARAM_ATMOS_DYN
  EQS_TYPE         = "NONHYDRO3D_HEVI", 
  !-
  TINTEG_TYPE = 'ARK_324', ! [ARK_232, ARK324, RK_TVD_3]
  !-
  CORIOLIS_type   = "PLANE",
  CORIOLIS_f0     = 1.0312445296824608D-004,  ! 45 degrees north
  CORIOLIS_beta   = 1.6185982114610089D-011,  ! 45 degrees north 
  CORIOLIS_y0     = 3000D3, 
/
