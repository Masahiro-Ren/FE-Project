#--- Configuration file for a test case of density current in Straka et al. (1993) -------
&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/
&PARAM_MKINIT
  initname = 'rising_thermal_bubble', 
/
&PARAM_RESTART
  OUTPUT_FLAG = .true., 
  OUT_BASENAME = 'init'
/
&PARAM_TIME
  TIME_STARTDATE       = 0000, 1, 1, 0, 0, 0,
  TIME_STARTMS         = 0.D0,
/
&PARAM_EXP
  SFC_THETA = 300.0D0, 
  DTHETA = 3.0D0,
  x_c = 16.0D3, 
  y_c = 16.0D3, 
  z_c = 0.5D3, 
  r_x =  5.0D3, 
  r_y =  5.0D3,
  r_z =  3.0D3,
  ENV_RH = 70D0, 
!  ENV_L1_ZTOP = 0.0D0, 
!  ENV_L2_TLAPS = 0D0, 
!  ENV_L3_TLAPS = 0D0, 
/
#** ATMOS ******************************************************
&PARAM_ATMOS
  ACTIVATE_FLAG = .true., 
  ATMOS_DYN_DO    = .true., 
  ATMOS_PHY_MP_DO = .true.,
/
&PARAM_ATMOS_MESH
  dom_xmin         =   0.0D3,  
  dom_xmax         =  60.0D3, 
  isPeriodicX      = .true.,
  dom_ymin         =   0.0D3,  
  dom_ymax         =  40.0D3,  
  isPeriodicY      = .true., 
  dom_zmin         =   0.0D0,  
  dom_zmax         =  20.0D3, 
  NprcX            = 10, 
  NeX              = 3,
  NprcY            = 10, 
  NeY              = 2,
  NeZ              = 10,
  PolyOrder_h      = 7,
  PolyOrder_v      = 7,
/
#** ATMOS / DYN ******************************************************
&PARAM_ATMOS_DYN
  EQS_TYPE         = "NONHYDRO3D_HEVE", 
  !-
  TINTEG_TYPE = 'ERK_SSP_3s3o', 
/
#** ATMOS / PHYS / Microcloud physics ******************************************************
&PARAM_ATMOS_PHY_MP
  MP_TYPE = 'KESSLER',
/
